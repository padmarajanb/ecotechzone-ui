<div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-60 p-b-20">
        <form class="login100-form validate-form">
            <span class="login100-form-title p-b-25">
                Eco Tech Zone
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                <input class="input100" type="text" name="username" placeholder="email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-5" data-validate = "Enter password">
                <input class="input100" type="password" name="pass" placeholder="password">
                <span class="focus-input100"></span>
            </div>
            <div class="p-l-5 p-t-5 m-b-30">
                <a href="#" class="txt3">
                    Forgot password?
                </a>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Sign In
                </button>
            </div>

            <div class="text-center p-t-30 p-b-20">
                <span class="txt1">
                    Or login with
                </span>
            </div>

            <div class="flex-c p-b-30">
                <a href="#" class="login100-social-item">
                    <i class="fa fa-facebook-f"></i>
                </a>

                <a href="#" class="login100-social-item">
                    <img src="../../assets/images/icon-google.png" alt="GOOGLE">
                </a>
            </div>

            <div class="text-center">
                <span class="txt1">
                    Don't have an account?
                    <a routerLink="register" class="txt3">
                        Register 
                    </a>
                </span>
            </div>
        </form>  
    </div>
</div>
